            height: 60px;
            border-radius: 30px;
            padding: 20px 20px;
            font-size: 20px;
            border-color: #fff;
            box-shadow: none;
        }

            border-color: #fff;
            box-shadow: none;
        }

        /*应用按钮*/
        .btn-group {
            text-align: center/*!important*/;
        }
        .btn-circle {
            width: 60px;
            height: 60px;
            border-radius: 40px;
